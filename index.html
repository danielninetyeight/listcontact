<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Lista de Contactos</title>
</head>
<body>
    <header class="Header"> 
        
        <h1 class="header-title"> Lista de Contactos </h1> 
    
    </header>
    
    <h2 id="num-disclaimer">Solo se permiten Números de Venezuela</h2>
    <p id="form-disclaimer">***Formato: 0414/0412/0424-26 o 0212. El nombre y apellido deben iniciar con Mayuscula.***</p>

    <section id="contact-holder"> 
        <form id="form">
            <label id="title-inputs" for="name">Número de Teléfono</label>
            <input id="number-input" type="text" placeholder="Ingresa un Nro de Tlf...">
            <label id="title-inputs" for="name">Nombre y Apellido</label>
            <input id="name-input" type="text" placeholder="Añade Nombre y Apellido...">
            <button class="form-btn" disabled>Añadir</button>
        </form>
    </section>
        
    <section id="contact-info">

        <ul id="List">

            <li class="ListItem">
            
                 <button class="delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="delete-icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                      
                 </button>
                 <input class="contact-number-space" type="text" readonly>
                <input class="contact-name-space" type="text" readonly>
                <button class="edit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="edit-icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                     </button>  
                     
            </li>

           
    <script src="/event.js"></script>
</body>
</html>
